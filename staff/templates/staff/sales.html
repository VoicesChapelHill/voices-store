{% extends "base.html" %}

{% block content %}
  <h2>Sales</h2>

  <table class="table table-striped">
    <tbody>
      {% for sale in object_list %}
        <tr>
          <td><a href="{% url 'sale_detail' pk=sale.pk %}">{{ sale.when }}</a></td>
          <td>{{ sale.who }}</td>
          <td>{{ sale.charge_id }}</td>
          <td>{{ sale.kinds_of_things }}</td>
          <td class="text-right">{{ sale.total }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
